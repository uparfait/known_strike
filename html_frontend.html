<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinevido - Movie Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --bg-primary: #011627;
            --bg-secondary: #0d2b45;
            --bg-tertiary: #1d3b53;
            --text-primary: #d6deeb;
            --text-secondary: #a9bbc8;
            --accent-primary: #7e57c2;
            --accent-secondary: #5e35b1;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #0ea5e9;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Itim', cursive;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Skeleton Loading Animation */
        @keyframes pulse {
            0% { background-color: var(--bg-tertiary); }
            50% { background-color: var(--bg-secondary); }
            100% { background-color: var(--bg-tertiary); }
        }

        .skeleton {
            animation: pulse 1.5s infinite;
            border-radius: var(--border-radius);
        }

        /* Layout Components */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .app-header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .app-logo img {
            height: 40px;
            border-radius: 50%;
        }

        .app-main {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 240px;
            background-color: var(--bg-secondary);
            padding: 1rem 0;
            height: calc(100vh - 70px);
            position: sticky;
            top: 70px;
            overflow-y: auto;
            transition: var(--transition);
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar-item {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .sidebar-item:hover {
            background-color: var(--bg-tertiary);
        }

        .sidebar-item.active {
            background-color: var(--accent-primary);
        }

        .content-area {
            flex: 1;
            padding: 1.5rem;
            min-height: calc(100vh - 70px);
        }

        .page-title {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        /* Movie Card */
        .movie-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            box-shadow: var(--shadow);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
        }

        .movie-thumbnail {
            width: 100%;
            height: 180px;
            position: relative;
            overflow: hidden;
        }

        .movie-thumbnail.skeleton {
            height: 180px;
        }

        .movie-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .movie-thumbnail:hover img {
            transform: scale(1.05);
        }

        .movie-thumbnail .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }

        .movie-thumbnail:hover .play-overlay {
            opacity: 1;
        }

        .movie-details {
            padding: 1rem;
        }

        .movie-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .movie-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .movie-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: var(--transition);
        }

        .movie-card:hover .movie-actions {
            opacity: 1;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--accent-primary);
        }

        /* Forms */
        .form-container {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--bg-tertiary);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-secondary);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* Media Player */
        .player-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: black;
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }

        .player-controls {
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: var(--transition);
        }

        .video-player:hover .player-controls {
            opacity: 1;
        }

        .player-title {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .player-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .player-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        /* Statistics */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: var(--accent-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .chart-container {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 2rem;
            height: 400px;
        }

        /* Notifications */
        .notification-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            max-width: 350px;
        }

        .notification {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            background-color: rgba(34, 197, 94, 0.2);
            border-left: 4px solid var(--success);
        }

        .notification-error {
            background-color: rgba(239, 68, 68, 0.2);
            border-left: 4px solid var(--danger);
        }

        .notification-info {
            background-color: rgba(14, 165, 233, 0.2);
            border-left: 4px solid var(--info);
        }

        .notification-warning {
            background-color: rgba(245, 158, 11, 0.2);
            border-left: 4px solid var(--warning);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                position: fixed;
                left: -240px;
                top: 70px;
                z-index: 90;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .sidebar-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            
            .player-container {
                padding: 0;
            }
        }

        @media (max-width: 576px) {
            .app-header {
                padding: 0.75rem;
            }
            
            .content-area {
                padding: 1rem;
            }
            
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .movie-thumbnail {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>
    
    <!-- App Header -->
    <header class="app-header">
        <div class="app-logo">
            <i class="fas fa-film fa-2x" style="color: var(--accent-primary);"></i>
            <h1>Cinevido</h1>
        </div>
        <div class="user-info" id="user-info">
            <div class="skeleton" style="width: 120px; height: 24px;"></div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="app-main">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-item active" data-page="dashboard">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </div>
            <div class="sidebar-item" data-page="movies">
                <i class="fas fa-film"></i>
                <span>Movies</span>
            </div>
            <div class="sidebar-item" data-page="add-movie">
                <i class="fas fa-plus-circle"></i>
                <span>Add Movie</span>
            </div>
            <div class="sidebar-item" data-page="genres">
                <i class="fas fa-tags"></i>
                <span>Genres</span>
            </div>
            <div class="sidebar-item" data-page="users">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </div>
            <div class="sidebar-item" data-page="statistics">
                <i class="fas fa-chart-bar"></i>
                <span>Statistics</span>
            </div>
            <div class="sidebar-item" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </div>
        </nav>
        
        <!-- Content Area -->
        <main class="content-area" id="content-area">
            <!-- Dashboard content will be loaded here -->
            <div class="skeleton" style="width: 100%; height: 400px;"></div>
        </main>
    </div>

    <script>
        // Global configuration
        const API_BASE_URL = 'https://hiddenskeleton.vercel.app/cinapi';
        let authToken = localStorage.getItem('cinevido_token') || '';
        let currentUser = null;
        
        // DOM Elements
        const contentArea = document.getElementById('content-area');
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        const userInfo = document.getElementById('user-info');
        const notificationContainer = document.getElementById('notification-container');
        
        // State management
        let currentPage = 'dashboard';
        let loadedMovieIds = [];
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is authenticated
            if (!authToken) {
                showLogin();
            } else {
                try {
                    // Fetch user info
                    const response = await axios.get(`${API_BASE_URL}/user`, {
                        headers: { Authorization: `Bearer ${authToken}` }
                    });
                    
                    if (response.data.success) {
                        currentUser = response.data.user;
                        userInfo.innerHTML = `
                            <div class="user-info">
                                <img src="https://ui-avatars.com/api/?name=${currentUser.username}&background=${encodeURIComponent('#7e57c2')}&color=fff" alt="Avatar" class="avatar">
                                <span>${currentUser.username}</span>
                            </div>
                        `;
                        loadPage(currentPage);
                    } else {
                        showNotification('Session expired. Please login again.', 'error');
                        setTimeout(showLogin, 2000);
                    }
                } catch (error) {
                    console.error('User info error:', error);
                    showNotification('Failed to fetch user information', 'error');
                    setTimeout(showLogin, 2000);
                }
            }
            
            // Setup sidebar navigation
            sidebarItems.forEach(item => {
                if (!item.id) {
                    item.addEventListener('click', () => {
                        const page = item.dataset.page;
                        currentPage = page;
                        loadPage(page);
                        
                        // Update active state
                        sidebarItems.forEach(i => i.classList.remove('active'));
                        item.classList.add('active');
                    });
                }
            });
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('cinevido_token');
                authToken = '';
                showLogin();
            });
        });
        
        // Show login form
        function showLogin() {
            contentArea.innerHTML = `
                <div class="form-container">
                    <h2 class="page-title"><i class="fas fa-sign-in-alt"></i> Admin Login</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-input" id="username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            `;
            
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await axios.post(`${API_BASE_URL}/login`, { username, password });
                    if (response.data.success) {
                        authToken = response.data.token;
                        localStorage.setItem('cinevido_token', authToken);
                        showNotification('Login successful!', 'success');
                        
                        // Fetch user info
                        const userResponse = await axios.get(`${API_BASE_URL}/user`, {
                            headers: { Authorization: `Bearer ${authToken}` }
                        });
                        
                        currentUser = userResponse.data.user;
                        userInfo.innerHTML = `
                            <div class="user-info">
                                <img src="https://ui-avatars.com/api/?name=${currentUser.username}&background=${encodeURIComponent('#7e57c2')}&color=fff" alt="Avatar" class="avatar">
                                <span>${currentUser.username}</span>
                            </div>
                        `;
                        
                        loadPage('dashboard');
                    } else {
                        showNotification('Invalid credentials', 'error');
                    }
                } catch (error) {
                    showNotification('Login failed. Please try again.', 'error');
                    console.error('Login error:', error);
                }
            });
        }
        
        // Load page content
        async function loadPage(page) {
            switch(page) {
                case 'dashboard':
                    await loadDashboard();
                    break;
                case 'movies':
                    await loadMovies();
                    break;
                case 'add-movie':
                    loadAddMovieForm();
                    break;
                case 'genres':
                    await loadGenres();
                    break;
                case 'users':
                    await loadUsers();
                    break;
                case 'statistics':
                    await loadStatistics();
                    break;
                default:
                    await loadDashboard();
            }
        }
        
        // Load Dashboard
        async function loadDashboard() {
            // Skeleton loading
            contentArea.innerHTML = `
                <h2 class="page-title"><i class="fas fa-home"></i> Dashboard</h2>
                <div class="stats-container">
                    <div class="skeleton stat-card" style="height: 150px;"></div>
                    <div class="skeleton stat-card" style="height: 150px;"></div>
                    <div class="skeleton stat-card" style="height: 150px;"></div>
                    <div class="skeleton stat-card" style="height: 150px;"></div>
                </div>
                <h3 class="page-title"><i class="fas fa-fire"></i> Popular Movies</h3>
                <div class="grid">
                    ${Array(6).fill().map(() => `
                        <div class="movie-card">
                            <div class="movie-thumbnail skeleton"></div>
                            <div class="movie-details">
                                <div class="skeleton" style="height: 24px; width: 80%; margin-bottom: 8px;"></div>
                                <div class="skeleton" style="height: 16px; width: 60%;"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            try {
                // Fetch statistics
                const [moviesRes, usersRes, viewsRes, downloadsRes] = await Promise.all([
                    axios.get(`${API_BASE_URL}/total_movies`, { headers: { Authorization: `Bearer ${authToken}` } }),
                    axios.get(`${API_BASE_URL}/total_users`, { headers: { Authorization: `Bearer ${authToken}` } }),
                    axios.get(`${API_BASE_URL}/total_views`, { headers: { Authorization: `Bearer ${authToken}` } }),
                    axios.get(`${API_BASE_URL}/total_downloads`, { headers: { Authorization: `Bearer ${authToken}` } })
                ]);
                
                // Fetch popular movies
                const popularRes = await axios.get(`${API_BASE_URL}/popular`, {
                    headers: { Authorization: `Bearer ${authToken}` }
                });
                
                // Render dashboard
                contentArea.innerHTML = `
                    <h2 class="page-title"><i class="fas fa-home"></i> Dashboard</h2>
                    <div class="stats-container">
                        <div class="stat-card">
                            <i class="fas fa-film fa-2x"></i>
                            <div class="stat-value">${moviesRes.data.total_movies}</div>
                            <div class="stat-label">Total Movies</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-users fa-2x"></i>
                            <div class="stat-value">${usersRes.data.total_users}</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-eye fa-2x"></i>
                            <div class="stat-value">${viewsRes.data.total_views}</div>
                            <div class="stat-label">Total Views</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-download fa-2x"></i>
                            <div class="stat-value">${downloadsRes.data.total_downloads}</div>
                            <div class="stat-label">Total Downloads</div>
                        </div>
                    </div>
                    <h3 class="page-title"><i class="fas fa-fire"></i> Popular Movies</h3>
                    <div class="grid" id="popular-movies">
                        ${popularRes.data.movies.map(movie => createMovieCard(movie)).join('')}
                    </div>
                `;
                
                // Add event listeners to movie cards
                document.querySelectorAll('.movie-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.movie-actions')) {
                            const movieId = card.dataset.id;
                            loadMovieDetail(movieId, card.dataset.linked_serie);
                        }
                    });
                });
                
            } catch (error) {
                console.error('Dashboard error:', error);
                showNotification('Failed to load dashboard data', 'error');
            }
        }
        
        // Create movie card HTML
        function createMovieCard(movie) {
            return `
                <div class="movie-card" data-id="${movie._id}" data-linked_serie="${movie.linked_serie || ''}">
                    <div class="movie-thumbnail">
                        <img src="${movie.thumbnail_image}" alt="${movie.name}">
                        <div class="play-overlay">
                            <i class="fas fa-play-circle fa-3x"></i>
                        </div>
                    </div>
                    <div class="movie-details">
                        <h3 class="movie-title">${movie.name}</h3>
                        <div class="movie-meta">
                            <div class="movie-meta-item">
                                <i class="fas fa-eye"></i>
                                <span>${movie.views_short}</span>
                            </div>
                            <div class="movie-meta-item">
                                <i class="fas fa-download"></i>
                                <span>${movie.download_count_short}</span>
                            </div>
                        </div>
                    </div>
                    <div class="movie-actions">
                        <div class="action-btn" title="Edit" onclick="loadEditMovieForm('${movie._id}')">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div class="action-btn" title="Delete" onclick="deleteMovie('${movie._id}', '${movie.name}')">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Load movie list
        async function loadMovies() {
            // Skeleton loading
            contentArea.innerHTML = `
                <div class="page-title">
                    <i class="fas fa-film"></i>
                    <h2>Movies</h2>
                    <div style="flex: 1;"></div>
                    <div class="skeleton" style="width: 200px; height: 40px;"></div>
                </div>
                <div class="grid">
                    ${Array(12).fill().map(() => `
                        <div class="movie-card">
                            <div class="movie-thumbnail skeleton"></div>
                            <div class="movie-details">
                                <div class="skeleton" style="height: 24px; width: 80%; margin-bottom: 8px;"></div>
                                <div class="skeleton" style="height: 16px; width: 60%;"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            try {
                // Fetch initial movies
                const response = await axios.get(`${API_BASE_URL}/movies`, {
                    headers: { Authorization: `Bearer ${authToken}` }
                });
                
                // Update loaded movie IDs

                    preview.innerHTML = `<img src="${url}" alt="Preview" style="max-width: 100px; max-height: 100px; margin-top: 8px;">`;

                    const videoId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)?.[1];
                    if (videoId) {

                                src="https://www.youtube.com/embed/${videoId}" 
                                frameborder="0" allowfullscreen
                                style="margin-top: 8px;">
                            </iframe>
                        `;
                    }
                } else if (url.match(/\.(mp4|webm|ogg)$/)) {
                    preview.innerHTML = `
                        <video width="100" height="100" controls style="margin-top: 8px;">
                            <source src="${url}" type="video/mp4">
                        </video>
                    `;
                }
            }
        }

                        <h2>Genres</h2>
                        <div style="flex: 1;"></div>
                        <button class="btn btn-primary" onclick="showAddGenreForm()">
                            <i class="fas fa-plus"></i> Add Genre
                        </button>
                    </div>
                    <div class="grid">
                        ${response.data.genres.map(genre => `
                            <div class="genre-card">
                                <div class="genre-name">${genre.name}</div>
                                <div class="genre-actions">
                                    <button class="action-btn" onclick="editGenre('${genre._id}', '${genre.name}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn" onclick="deleteGenre('${genre._id}', '${genre.name}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
            } catch (error) {
                console.error('Genres error:', error);
                showNotification('Failed to load genres', 'error');
            }
        }
        
        // Load users
        async function loadUsers() {
            // Skeleton loading
            contentArea.innerHTML = `
                <div class="page-title">
                    <i class="fas fa-users"></i>
                    <h2>Users</h2>
                </div>
                <div class="skeleton" style="width: 100%; height: 400px;"></div>
            `;
            
            try {
                const response = await axios.get(`${API_BASE_URL}/users`, {
                    headers: { Authorization: `Bearer ${authToken}` }
                });
                
                contentArea.innerHTML = `
                    <div class="page-title">
                        <i class="fas fa-users"></i>
                        <h2>Users</h2>
                    </div>
                    <div class="user-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${response.data.users.map(user => `
                                    <tr>
                                        <td>${user._id}</td>
                                        <td>${user.username}</td>
                                        <td>
                                            <button class="action-btn" onclick="viewUser('${user._id}')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="action-btn" onclick="deleteUser('${user._id}', '${user.username}')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
            } catch (error) {
                console.error('Users error:', error);
                showNotification('Failed to load users', 'error');
            }
        }
        
        // Load statistics
        async function loadStatistics() {
            // Skeleton loading
            contentArea.innerHTML = `
                <div class="page-title">
                    <i class="fas fa-chart-bar"></i>
                    <h2>Statistics</h2>
                </div>
                <div class="skeleton" style="width: 100%; height: 600px;"></div>
            `;
            
            try {
                const [downloadsRes, usersRes, viewsRes, moviesRes] = await Promise.all([
                    axios.get(`${API_BASE_URL}/total_downloads`, { headers: { Authorization: `Bearer ${authToken}` } }),
                    axios.get(`${API_BASE_URL}/total_users`, { headers: { Authorization: `Bearer ${authToken}` } }),
                    axios.get(`${API_BASE_URL}/total_views`, { headers: { Authorization: `Bearer ${authToken}` } }),
                    axios.get(`${API_BASE_URL}/movie_counts`, { headers: { Authorization: `Bearer ${authToken}` } })
                ]);
                
                contentArea.innerHTML = `
                    <div class="page-title">
                        <i class="fas fa-chart-bar"></i>
                        <h2>Statistics</h2>
                    </div>
                    <div class="stats-container">
                        <div class="stat-card">
                            <i class="fas fa-download fa-2x"></i>
                            <div class="stat-value">${downloadsRes.data.total_downloads}</div>
                            <div class="stat-label">Total Downloads</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-users fa-2x"></i>
                            <div class="stat-value">${usersRes.data.total_users}</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-eye fa-2x"></i>
                            <div class="stat-value">${viewsRes.data.total_views}</div>
                            <div class="stat-label">Total Views</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3>Movies by Genre</h3>
                        <canvas id="genre-chart"></canvas>
                    </div>
                `;
                
                // Prepare data for genre chart
                const genreData = moviesRes.data.total_movies_along_genres;
                const labels = genreData.map(item => item._id);
                const data = genreData.map(item => item.count);
                
                // Render chart
                const ctx = document.getElementById('genre-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Movies by Genre',
                            data: data,
                            backgroundColor: [
                                'rgba(126, 87, 194, 0.7)',
                                'rgba(94, 53, 177, 0.7)',
                                'rgba(76, 29, 149, 0.7)',
                                'rgba(63, 0, 125, 0.7)',
                                'rgba(49, 27, 146, 0.7)'
                            ],
                            borderColor: [
                                'rgb(126, 87, 194)',
                                'rgb(94, 53, 177)',
                                'rgb(76, 29, 149)',
                                'rgb(63, 0, 125)',
                                'rgb(49, 27, 146)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                
            } catch (error) {
                console.error('Statistics error:', error);
                showNotification('Failed to load statistics', 'error');
            }
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 
                                  type === 'error' ? 'fa-exclamation-circle' : 
                                  type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                <span>${message}</span>
            `;
            
            notificationContainer.appendChild(notification);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }
        
        // Expose functions to global scope for HTML onclick
        window.loadAddMovieForm = loadAddMovieForm;
        window.loadEditMovieForm = loadEditMovieForm;
        window.deleteMovie = deleteMovie;
        window.loadMoreMovies = loadMoreMovies;
        window.incrementDownloadCount = incrementDownloadCount;
    </script>
</body>
